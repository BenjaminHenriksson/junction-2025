# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name etymologer.com www.etymologer.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server - main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name etymologer.com www.etymologer.com;

    # SSL certificate paths (will be set by certbot)
    ssl_certificate /etc/letsencrypt/live/etymologer.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/etymologer.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory
    root /var/www/etymologer.com/frontend/build;
    index index.html;

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/etymologer.com.access.log;
    error_log /var/log/nginx/etymologer.com.error.log;
}
